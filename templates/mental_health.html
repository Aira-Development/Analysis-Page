<!-- templates/mental_health.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mental Health Trends</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="bg-white">
    <div class="container py-5">
      <h2 class="mb-4">ðŸ“‰ Mental Health Trends of Users</h2>
      <table class="table table-bordered table-hover">
        <thead class="table-dark">
          <tr>
            <th>Username</th>
            <th>Current Score</th>
            <th>Change</th>
            <th>Streak</th>
            <th>Common Mood</th>
            <th>Profile</th>
          </tr>
        </thead>
        <tbody>
          {% for user in users %}
          <tr
            class="{% if user.score_diff < 0 %}table-danger{% else %}table-success{% endif %}"
          >
            <td>{{ user.username }}</td>
            <td>{{ user.current_score }}</td>
            <td>{{ user.score_diff }}</td>
            <td>{{ user.streak }}</td>
            <td>{{ user.common_mood }}</td>
            <td>
              <a
                href="/user/{{ user.user_id }}"
                class="btn btn-sm btn-outline-primary"
                >View</a
              >
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</html>
